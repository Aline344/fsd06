<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="city" id ="city">
        <option value="">Select Option</option>
        <option value="bpl">bhopal</option>
        <option value="idr">indore</option>
        <option value="jbr">jabalpur</option>
        <option value="re">Rewa</option>

    </select>
    <hr>
    <textarea name="address" id="address"></textarea>
    <button>submit</button>
    <button>reset</button><br>
    <label for="address">Address:</label>
    <br>


    <input type="text"><br>
    <input type="password"><br>
    <input type="email" placeholder="Enter email"><br>
    <input type="number" placeholder="Enter phone number"><br>
    <input type="date"><br>
    <input type="time"><br>
    <input type="datetime-local"><br>
    <input type="file"><br>
     <input type="color"><br>
     <input type ="range" min="0" max="100"><br>
     <input type ="url">
     <hr>
     <input type="radio" id="male" name="gender" value="male">
     <label for="male">male</label>
     <input type="radio" id="female" name="gender" value="female"><span>female</span>
     <input type="radio" id="other" name="gender" value="other"><span>other</span>
     <input type="checkbox" id="male" name="checkbox" value="css"><span>css</span>
     <input type="checkbox" id="female" name="checkbox" value="js"><span>js</span>
     <input type="checkbox" id="other" name="checkbox" value="other"><span>other</span>


       
</body>
</html>
